<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXORA RENTAL Â· Order Equipment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .order-page { padding: 140px 0 80px; min-height: 100vh; }
        .order-container { max-width: 800px; margin: 0 auto; background: #131a28; border-radius: 28px; padding: 3rem; border: 1px solid rgba(255,179,71,0.3); }
        .order-title { color: #2ecc71; font-size: 2.2rem; margin-bottom: 1rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group label { color: white; font-weight: 500; }
        .form-control { background: #1e2a3a; border: 1px solid #3a4a62; padding: 0.8rem 1.2rem; border-radius: 12px; color: white; }
        .form-control:focus { border-color: #2ecc71; outline: none; }
        .btn-order { background: #2ecc71; color: #0b0e14; border: none; padding: 1rem; border-radius: 40px; font-weight: 600; cursor: pointer; }
        .btn-order:hover { background: #ffa01c; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">NEXORA<span>.</span> RENTAL</a>
            <a href="index.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </nav>
    </header>

    <div class="order-page">
        <div class="order-container">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <i class="fas fa-car" style="color: #2ecc71; font-size: 2.5rem;"></i>
                <h1 class="order-title">NEXORA RENTAL</h1>
            </div>
            <p style="color: #b5c8e2; margin-bottom: 2rem;">Rent equipment, fleet, or property. Fill in the form below.</p>
            
            <form id="orderFormRental" class="order-form">
                <div class="form-group">
                    <label><i class="fas fa-user" style="color: #2ecc71;"></i> Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope" style="color: #2ecc71;"></i> Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tools" style="color: #2ecc71;"></i> Equipment Type</label>
                    <select class="form-control" id="equipment">
                        <option>Construction Equipment</option>
                        <option>Vehicle Fleet</option>
                        <option>Office Space</option>
                        <option>Warehouse</option>
                        <option>Industrial Machinery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-clock" style="color: #2ecc71;"></i> Rental Duration</label>
                    <input type="text" class="form-control" id="duration" placeholder="e.g. 2 weeks">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-location-dot" style="color: #2ecc71;"></i> Location</label>
                    <input type="text" class="form-control" id="location" placeholder="City/Region">
                </div>
                <button type="submit" class="btn-order"><i class="fas fa-paper-plane"></i> Submit Rental Request</button>
            </form>
        </div>
    </div>

    <script src="orders.js"></script>
    <script>
        document.getElementById('orderFormRental').addEventListener('submit', function(e) {
            e.preventDefault();
            const orderData = {
                division: 'RENTAL',
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                equipment: document.getElementById('equipment').value,
                duration: document.getElementById('duration').value,
                location: document.getElementById('location').value,
                date: new Date().toLocaleString(),
                status: 'pending'
            };
            const orders = JSON.parse(localStorage.getItem('nexoraOrders')) || [];
            orders.push(orderData);
            localStorage.setItem('nexoraOrders', JSON.stringify(orders));
            alert('Rental request submitted!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
